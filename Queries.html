      margin: 0;

      line-height: 1.6;

    /* Header with logo */
    header {
      background: linear-gradient(90deg, #00334d, #006680);
      color: white;
      text-align: center;
      padding: 1.5em 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.3);
    }

    nav {
      background: #004d66;
      text-align: center;
      padding: 0.8em 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 14px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover, nav a.active { background: #00a8cc; color: #fff; }

    }

    }

      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

      font-weight: 600;
      color: #004466;
    }

      resize: vertical;
    }

    }
