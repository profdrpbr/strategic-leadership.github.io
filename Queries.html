<!-- Queries Tab with Formspree -->
<div id="queries" class="tab-content">
  <h2>Submit Your Query</h2>
  <form action="https://formspree.io/f/xyznnljn" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="query">Your Query:</label>
    <textarea id="query" name="query" required></textarea>

    <button type="submit">Submit</button>
  </form>
  <p style="color:green; margin-top:10px;">Your query will be sent directly to Dr. Bhujanga Rao.</p>
</div>
